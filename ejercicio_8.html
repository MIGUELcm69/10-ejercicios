<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       const PesoPayaso = 112; // gramos
       const PesoMuñeca = 75; // gramos 
       let NumPayaso = prompt("Numero de Payasos: ")
       let NumMuñeca = prompt("Numero de Muñecas: ")

       peso_total = (PesoPayaso * NumPayaso) + (PesoMuñeca * NumMuñeca);

       document.write("Peso total del paquete: " + peso_total + "gramos");

    </script>
</body>
</html>
