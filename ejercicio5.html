<body>
    <script>
        let VelocidadVehiculo = prompt ("ingrese la velocidad del vehivulo ")

        Convercion = VelocidadVehiculo*0.27778
        document.write("La velocidad del vehivulo en metros por segundo es: ", Convercion.toFixed(2))
    </script>
